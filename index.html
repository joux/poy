<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/text.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/poy.css" />
<link rel="stylesheet" href="css/jquery-ui/dark-hive/jquery-ui-1.7.2.css" />
<title>poy</title>
</head>
<body>
<div class="container_12">
	<div class="grid_12">
		<h1>poy</h1>
		<form action="">
			<fieldset>
				<label>URL to this poy</label>
				<input id="paramsUrl" type="text" value="" />
			</fieldset>
	</div>
	<div class="clear"></div>
	
	<div class="grid_6" id="player1"></div>
	<div class="grid_6" id="player2"></div>
	<div class="clear"></div>
	
	<div class="grid_6" id="player3"></div>
	<div class="grid_6" id="player4"></div>
	
	<div class="grid_12">
		<a href="#" class="button" onClick="start()">Start</a>
		<a href="#" class="button" onClick="stopAll()">Stop</a>
	</div>
	<div class="clear"></div>
		
	<div class="grid_12">
		<div id="timeline">
			<div id="track1" class="timelineTrack">
				<div id="clip1" class="timelineClip">
				</div>
			</div>
			<div id="track2" class="timelineTrack">
				<div id="clip2" class="timelineClip">
				</div>
			</div>
			<div id="track3" class="timelineTrack">
				<div id="clip3" class="timelineClip">
				</div>
			</div>
			<div id="track4" class="timelineTrack">
				<div id="clip4" class="timelineClip">
				</div>
			</div>
			<!--
			<div id="progressTrack" class="timelineTrack">
				<div id="progressMarker">
				</div>
			</div> -->
		</div>
	</div>
	<div class="clear"></div>
	
	<form action="">
		<div class="grid_6">
			<fieldset>
				<legend>Video 1</legend>
				<label>Video URL</label>
				<input id="videoUrl1" type="text" value="http://www.youtube.com/watch?v=D8-tlIVaNb8&feature=popular" class="refreshParamsUrlTrigger reloadVideosTrigger" />
				<label>Delay (ms)</label>
				<input id="videoDelay1" type="text" value="1000" class="refreshParamsUrlTrigger refreshTimelineTrigger" />
				<label>Volume</label>
				<div id="volumeSlider1" class="volumeSlider"></div>
			</fieldset>
		</div>
		<div class="grid_6">
			<fieldset>
				<legend>Video 2</legend>
				<label>Video URL</label>
				<input id="videoUrl2" type="text" value="http://www.youtube.com/watch?v=suHGRXLAnJc&feature=fvhl" class="refreshParamsUrlTrigger reloadVideosTrigger" />
				<label>Delay (ms)</label>
				<input id="videoDelay2" type="text" value="0" class="refreshParamsUrlTrigger refreshTimelineTrigger" />
				<label>Volume</label>
				<div id="volumeSlider2" class="volumeSlider"></div>
			</fieldset>
		</div>
		<div class="clear"></div>
		<div class="grid_6">
			<fieldset>
				<legend>Video 3</legend>
				<label>Video URL</label>
				<input id="videoUrl3" type="text" value="http://www.youtube.com/watch?v=bPkA_Qb74l4&feature=topvideos" class="refreshParamsUrlTrigger reloadVideosTrigger" />
				<label>Delay (ms)</label>
				<input id="videoDelay3" type="text" value="9000" class="refreshParamsUrlTrigger refreshTimelineTrigger" />
				<label>Volume</label>
				<div id="volumeSlider3" class="volumeSlider"></div>
			</fieldset>
		</div>
		<div class="grid_6">
			<fieldset>
				<legend>Video 4</legend>
				<label>Video URL</label>
				<input id="videoUrl4" type="text" value="http://www.youtube.com/watch?v=wURYb4KyO7E&feature=topvideos" class="refreshParamsUrlTrigger reloadVideosTrigger" />
				<label>Delay (ms)</label>
				<input id="videoDelay4" type="text" value="3735" class="refreshParamsUrlTrigger refreshTimelineTrigger" />
				<label>Volume</label>
				<div id="volumeSlider4" class="volumeSlider"></div>
			</fieldset>
		</div>
	</form>
</div>
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery.swfobject.1-0-7.min.js"></script>
<script type="text/javascript" src="js/jquery.timers-1.1.3.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="js/poy.js"></script>
</body>
</html>
